<div class="main">
    <div class="container">
        <div class="head text-black">
            <h2 class=" text-center ">CONATCT SECTION</h2>
            <div class="d-flex align-content-center justify-content-center py-2 main-head text-center ">
                <div class="line me-3"></div>
                <i class="fa-solid fa-star"></i>
                <div class="line ms-3"></div>
            </div>
        </div>
        <form action="" class="w-50 mx-auto mt-5">
            <!-- <label id="userNameLabel" for="userName" [class]="notEmpty != null ? 'd-block' : 'd-none'">userName : </label> -->
            <input id="userName" type="text" placeholder="userName" name="userName" class="form-control border-0 border-bottom py-3 ng-pristine ng-valid ng-touched">
            <label for="userAge" class="d-none">userAge : </label>
            <input id="userAge" type="text" placeholder="useraAge" name="userAge" class="form-control border-0 border-bottom py-3 ng-pristine ng-valid ng-touched mt-4">
            <label for="userEmail" class="d-none">userEmail : </label>
            <input id="userEmail" type="text" placeholder="userEmail" name="userEmail" class="form-control border-0 border-bottom py-3 ng-pristine ng-valid ng-touched mt-4">
            <label for="userPass" class="d-none">userPassword : </label>
            <input id="userPass" type="password" placeholder="userPassword" name="userPass" class="form-control border-0 border-bottom py-3 ng-pristine ng-valid ng-touched mt-4">
            <button class="btn mt-4 mb-5 text-white"> Send Message</button>
        </form>
    </div>
</div>
